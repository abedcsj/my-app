<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    
    <div class="container text-center">
        <div class="row">
            <div class="col-6" style="background-color: yellow;">
                col-6
            </div>
            <div class="col-3" style="background-color: yellowgreen;">
                col-3
            </div>
            <div class="col-1" style="background-color: blueviolet;">
                col-1
            </div>
            <div class="col-2" style="background-color: aqua;">
                col-2
            </div>
            <div class="col-7" style="background-color: aqua;">
                col-7
                <div class="row">
                    <div class="col-6">1</div>
                    <div class="col-2">
                        <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" style="width:100%;height:auto;" alt="...">
                    </div>
                    <div class="col-3">
                        <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" class="img-fluid" alt="...">
                    </div>
                    <div class="col-1" style="padding:0px;margin:0px;">
                        <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" class="img-fluid" alt="...">
                    </div>
                </div>
            </div>
        </div>

        
    </div>
<!-- 
    <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" class="img-fluid" alt="...">
    <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" width="200px" class="img-thumbnail" alt="...">
    <div>
        <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" width="100px" class="rounded float-start" alt="...">
        <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" width="100px" class="rounded float-end" alt="...">
    </div> 
    -->
    

    <table>
        <tr>
            <td>11</td>
            
            <td>12</td>
        </tr>
    </table>

    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr onmouseover="console.log('enter')" onmouseout="console.log('out')">
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
          <tr class="table-active">
            <th scope="row">4</th>
            <td colspan="2">22222d</td>
            <td>11111</td>
          </tr>
        </tbody>
      </table>
    
      <!-- 
      tr위를 지날때, table-active 클래스를 지정해줘서, 하이라이트가 되도록 해보세요!
      -->

      <div class="container">

        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">
          <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
          <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example">

      </div>

    <div class="container">
        <div class="row">
            <div class="col mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="col mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword2">
            </div>

        </div>
        <table class="table">
            <tr>
                <td width="50%">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail_01" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            
                </td>
                <td>
                    <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword_01">
                </td>
            </tr>
        </table>
        <button class="btn btn-warning" onclick="getContent()">getContent</button>
    </div>
        <!-- 
      이메일 비밀번호 각각 가로 50%씩 차지하고 한줄에 보여지도록 바꿔주세요!
      -->


      <br/><br/><br/><br/><br/>
      
      <!-- 제이쿼리 -->
      <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
      <script>
        let col = $(".col");
        alert(col.length);
        let col_6 = $(".col-6");
        alert(col_6.length);
        for(let i=0;i<col_6.length;i++){
            $(col_6[i]).css("background-color", "red");
        }
        function getContent(){
            alert($("#exampleInputEmail_01").val());
        }
      </script>

      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
